<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock</title>
    <link rel="stylesheet" href="css/style.css">
<body>
    <div class="clock">
    <div class="numbers">

         </div>

    </div>
   <script src="index.js"></script>

</html>
